name: Deploy to Production

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to Staging"]
    types:
      - completed

jobs:
  approve:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Wait for manual approval
        uses: fjogeleit/yaml-approval-action@v1.1.0
        with:
          message: "Approve to deploy to production?"

  deploy:
    needs: approve
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      ECR_API_REPO: loopdin-api
      ECR_UI_REPO: loopdin-ui
      IMAGE_TAG: ${{ github.sha }}
      EC2_HOST: getloopd.in
      EC2_USER: ec2-user
      DOCKER_COMPOSE_PATH: /home/${{ env.EC2_USER }}/getloopdin/docker-compose.prod.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build API Docker image
        run: |
          docker build -f api/Dockerfile.prod -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_API_REPO }}:${{ env.IMAGE_TAG }} ./api

      - name: Build UI Docker image
        run: |
          docker build -f ui/Dockerfile.prod -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_UI_REPO }}:${{ env.IMAGE_TAG }} ./ui

      - name: Push API Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_API_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push UI Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_UI_REPO }}:${{ env.IMAGE_TAG }}

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} '
            cd /home/${{ env.EC2_USER }}/getloopdin &&
            docker compose -f ${{ env.DOCKER_COMPOSE_PATH }} pull &&
            docker compose -f ${{ env.DOCKER_COMPOSE_PATH }} up -d --remove-orphans
          '
