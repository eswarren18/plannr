# This is a template for production deployment. Adjust as needed for your cloud provider and production environment.
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
    container_name: fastapi_backend
    command: uvicorn src.main.main:app --host 0.0.0.0 --port 9000
    volumes:
      - ./api:/app
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

  ui:
    build:
      context: ./ui
    container_name: vite_frontend
    environment:
      - VITE_API_HOST=http://api:9000
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
