services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
    container_name: fastapi_backend
    command: uvicorn src.main.main:app --host 0.0.0.0 --port 9000 --reload
    volumes:
      - ./api:/app
    ports:
      - "9000:9000"
    depends_on:
      - db
      - mailhog
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

  ui:
    container_name: vite_frontend
    image: node:20-alpine
    working_dir: /app
    user: 1000:1000
    volumes:
      - ./ui:/app
    environment:
      # Change between localhost and your local network IP as needed
      FRONTEND_HOST: http://192.168.0.19:5173
      VITE_API_HOST: http://192.168.0.19:9000
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
